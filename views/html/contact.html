            <div class="contact-info">
                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h3>E-posta</h3>
                    <p>fatihyeni209@gmail.com</p>
                    <a href="mailto:fatihyeni209@gmail.com">E-posta Gönder</a>
                </div>
                <div class="contact-card">
                    <div class="contact-icon">

                        <textarea id="message" name="message" rows="5" placeholder="Mesajınız" required></textarea>
                    </div>
                    <button type="submit" class="btn primary-btn">Mesaj Gönder</button>
                </form>
            </div>
        </div>
